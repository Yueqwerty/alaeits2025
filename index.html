<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminario ALAEITS 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    
    <link rel="stylesheet" href="src/css/style.css"> 
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'] },
                    colors: {
                        'primary': '#e040fb', 'secondary': '#ff80ab',
                        'text-dark': '#3c1844', 'text-light': '#7a5c83',
                        'surface': '#ffffff', 'favorite': '#ffc107',
                    },
                    borderRadius: { 'card': '16px' },
                }
            }
        }
    </script>
</head>

<body class="font-sans">

    <header class="main-header">
        <div class="container mx-auto px-6 py-5 flex justify-between items-center">
            <a href="#" class="logo">ALAEITS 2025</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#programa" class="nav-link">Programa</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">SEMINARIO<br>ALAEITS<br>2025</h1>
                <p class="hero-subtitle">SANTIAGO / CHILE <span class="text-primary mx-2">&#9679;</span> 13 AL 15 DE OCTUBRE</p>
            </div>
        </section>

        <section class="marquee">
            <div class="marquee-content">
                <span>PROYECTOS EMANCIPATORIOS</span><span class="separator">+</span>
                <span>CRISIS CIVILIZATORIA</span><span class="separator">+</span>
                <span>LUCHAS CONTRA-HEGEMÓNICAS</span><span class="separator">+</span>
                <span>PROYECTOS EMANCIPATORIOS</span><span class="separator">+</span>
                <span>CRISIS CIVILIZATORIA</span><span class="separator">+</span>
                <span>LUCHAS CONTRA-HEGEMÓNICAS</span><span class="separator">+</span>
            </div>
        </section>

        <section id="programa" class="program-section">
            <div class="container mx-auto px-6">
                <h2 class="section-title">Programa del Evento</h2>
                
                <div class="filter-bar-wrapper">
                    <div class="filter-bar">
                        <input type="text" id="program-search-input" placeholder="Buscar...">
                        <select id="filter-type"></select>
                        <select id="filter-sala"></select>
                        <select id="filter-horario"></select>
                        <button id="reset-filters">Limpiar</button>
                    </div>
                </div>

                <div class="program-tabs" id="program-tabs"></div>
                
                <div id="program-content" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
                <div id="favorites-view" class="hidden"></div>
                
                <div id="no-results" class="hidden text-center py-16">
                    <p class="text-2xl font-semibold text-text-light">No se encontraron resultados</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="src/js/script.js"></script>
</body>
</html>
